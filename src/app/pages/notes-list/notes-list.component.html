<div class="main-container">

    <div class="search-box-container">
        <div class="field">
            <p class="control has-icons-left">
                <input #filterInput class="input" type="text" (keyup)="filter($event.target.value)" placeholder="Filter">
                <span class="icon is-small is-left">
                    <i class="fas fa-search"></i>
                </span>
            </p>
        </div>
    </div>

    <div class="notes-list" [@listAnim]>
        <app-note-card
        
        *ngFor="let item of filteredNote;let i=index"
        [link]='noteLink(item)'
        (delete)='deleteNote(item)'
        [@itemAnim]

        [title]="item.title" [body]="item.body"></app-note-card>
        
    </div>

    <button class="button floating-add-button is-primary" routerLink='new'>+ Add</button>
</div>
